# This is a basic workflow to help you get started with Actions

name: jp-app-PROD

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - uses: actions/checkout@v3
        name: Use Node.js ${{ matrix.node-version }}
      - uses: actions/setup-node@v1
        with: 
         node-version: ${{ matrix.node-version }}
      - run: yarn install
      - run: yarn build
      
      - uses: burnett01/rsync-deployments@4.0
        name: next sync
        with:
          switches: -avzr --exclude=".git" --include="./node_nodules/" --include="./public/" --include="*.json"=""
          path: /
          remote_path: /root/home/nextjs-jpsblog
          remote_host: ${{ secrets.PROD_HOST }}
          remote_port: ${{ secrets.PORT }}
          remote_user: ${{ secrets.USERNAME }}
          remote_key: ${{ secrets.PRIVATEKEY }}
      
      
      - uses: dawidd6/action-send-mail@v3
        name: Send mail
        with:
          server_address: ${{secrets.EMAIL_SMTP}}
          server_port: ${{secrets.EMAIL_PORT}}
          username: ${{secrets.MAIL_USERNAME}}
          password: ${{secrets.MAIL_PASSWORD}}
          subject: Maniak Devops Challenge job result (PROD)
          to: jp.gomezfranco@gmail.com
          from: JP Gomez      
          
      - uses: appleboy/ssh-action@v0.1.2
        name: Deploy Nodejs App
        with:
          host: ${{ secrets.PROD_HOST }}
          remote_user: ${{ secrets.USERNAME }}
          remote_key: ${{ secrets.PRIVATEKEY }}
          
          script: |
            mkdir test
            cd test
            git clone git@github.com:M ulubwa17/ci-cd-to-digitalocean-with-github-actions.git
            echo 'Deployment successful to Digital Ocean'
          
        
          
      
      
      
      
      
